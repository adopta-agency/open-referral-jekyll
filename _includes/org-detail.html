<style>
td
  {
  padding:2px;
  }
td {
  font-size: 12px;
}
</style>
{% assign show = 0 %}
{% for organization in site.data.organizations %}
  {% if organization.id == id and show == 0 %}
    <h1>{{ organization.name | capitalize }}</h1>
    <p>{{ organization.description | replace: '\n', '<br />' }}</p>
    {% assign show = 1 %}
  {% endif %}
{% endfor %}
